<div class="container">
  <input type="text" name="filter" [(ngModel)]="filterInput" class="filter-input" placeholder="Search Term" aria-label="Filter Input">
  <div *ngFor="let item of pagedItems | filter: filterInput">
    <div class="card">{{ item.name }}</div>
  </div>
  <button type="button" name="next" (click)="next()">Next</button>
  <button type="button" name="previous" (click)="previous()">Previous</button>
</div>
